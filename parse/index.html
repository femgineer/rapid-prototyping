<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<meta name="description" content=""/>
		<meta name="author" content=""/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript" language="javascript"></script>
		<script src="http://www.parsecdn.com/js/parse-1.0.14.min.js" type="text/javascript" language="javascript"></script>
		<script src="js/app.js" type="text/javascript" language="javascript"></script>
		
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
		<link href="css/bootstrap.responsive.min.css" type="text/css" rel="stylesheet"/>
		<link href="css/style.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<h1>Simple Message Board with Parse REST API</h1>
				<table class="table table-bordered table-striped">
					<caption>Messages</caption>
					<thead>
						<tr>
							<th>
								Username
							</th>
							<th>
								Message
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="2">No messages</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row-fluid">
				<form id="new-user">
					<input type="text" name="username" placeholder="Username" id="username" value=""/>
					<input type="text" name="message" placeholder="Message" id="message" value=""/>
					<a id="send" class="btn btn-primary">SEND</a>
				</form>		
			</div>
		</div>
	</body>
</html>
