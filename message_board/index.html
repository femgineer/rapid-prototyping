	<head>

	    <meta name="description" content="" />

	<body>
	<h1>Welcome to the Femgineer Message Board</h1>
	<div class="container-fluid">
		<div class="row-fluid">
			<table class="table table-bordered table-striped">
				<caption>Messages</caption>
				<thead>
					<tr>
						<th>
							Username
						</th>
						<th>
							Message
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="2">No messages</td>
					</tr>
				</tbody>
			</table>			
		</div>		
		<div class="row-fluid">
			<div class="span12" id="content">
				<form id="new-user">
					<input type="text" name="username" placeholder="Username" id="username" value=""/>
					<input type="text" name="message" placeholder="Message" id="message" value=""/>
					<a id="send" class="btn btn-primary">SEND</a>
				</form>		
			</div>
		</div>	
	</div>
	</body>
